<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Vaccination</title>
  </head>
  <body>
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <header>
      <div class="container">
        <nav class="navbar">
          <!-- Logo -->
          <div class="logo">
            <h1>Vaccination</h1>
          </div>
          <div class="menu">
            <a href="#" id="btn-acerca-de">Database</a>
            <a href="#" id="btn-menu">Education</a>
            <a href="#" id="btn-galeria">News</a>
            <a href="#" id="btn-ubicacion">Regulation</a>
            <a href="#"><button class="button-primary">Hoax Buster</button></a>
          </div>
        </nav>

        <!-- Texto Principal -->
        <div class="text-principal">
          <div class="banner-left">
            <h1 class="principal-title">Fight Virus <br />With Vaccine</h1>
            <br />
            <h4>
              Let's stop this pandemic by killing the virus with a vaccine,
              don't let yourself and your family get infected
            </h4>
            <br />
            <div class="subtitles">
              <img src="./assets/shield.png" alt="protection icon" />
              <p>Best protection</p>
              <img
                src="./assets/star.png"
                alt="protection icon"
                class="icon-star"
              />
              <p>Selected Vaccines</p>
            </div>
            <br />
            <br />
            <br />
            <!-- Sección Schedule -->
            <div class="schedule-section">
              <div class="schedule-title">
                <img src="./assets/shield.png" alt="protection icon" />
                <p>Schedule Vaccinations</p>
              </div>
              <article>
                <div class="schedule-bar">
                  <!-- <img src="./assets/shield.png" alt="protection icon" /> -->
                  <lord-icon
                    src="https://cdn.lordicon.com/zzcjjxew.json"
                    trigger="loop"
                    colors="primary:#1b1091,secondary:#1b1091"
                    style="width: 20px; height: 20px"
                  >
                  </lord-icon>
                  <p>Location</p>
                  <img
                    src="./assets/star.png"
                    alt="protection icon"
                    class="icon-star"
                  />
                  <p>Date</p>
                  <img src="./assets/shield.png" alt="protection icon" />
                  <p>Vaccine Type</p>
                  <button class="button-primary">Submit</button>
                </div>
              </article>
            </div>
          </div>
          <div class="banner-right"></div>
        </div>
      </div>
    </header>
    <!-- Sección Logos Farmacéuticas -->
    <div class="bar-logos"></div>
  </body>
</html>
